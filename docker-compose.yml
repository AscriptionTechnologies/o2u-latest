version: '3.8'

services:
  # Expo Development Server
  expo-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: o2u-expo-dev
    ports:
      - "8081:8081"   # Metro bundler
      - "19006:19006" # Web server
    volumes:
      # Mount source code for hot reload
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - o2u-network

  # Optional: Supabase Local Development (if you want to run backend locally)
